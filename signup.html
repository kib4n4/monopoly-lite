<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" style="background-image: url(''); background-size: cover; background-repeat: no-repeat;">
        <!-- login-container -->
        <h1>
            <span class="first-part"> YOUR FORTUNE AWAITS YOU <img class="guy" src="https://m.media-amazon.com/images/I/51n3Ob1RViL.jpg" alt=""></span> 
        </h1>
        <!-- Email address field -->
        <form action="#" id="Login-form">
            <label class="Formlabel"> Username</label>
            <input type="name" placeholder="eg.tweezyplays" class="textbox" id="name" required/>
         <br>
            <label class="Formlabel"> Email Address</label>
            <input type="email" placeholder="e.g JohnDoe@gmail.com" class="textbox" id="input-email" required/>
            <br/><br/>
            <!-- password field -->
            <label class="Formlabel">Password</label>
            <!-- password placeholder -->
            <input type="password" placeholder="Password" class="textbox" id="input-password" required/>
            <br/><br/>
            <button  class="button-login" id="button-login">Create Account</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" style="background-image: url(''); background-size: cover; background-repeat: no-repeat;">
        <!-- login-container -->
        <h1>
            <span class="first-part"> PASS GO AND JOIN THE FUN <img class="guy" src="https://m.media-amazon.com/images/I/51n3Ob1RViL.jpg" alt=""></span> 
        </h1>
        <!-- Email address field -->
        <form action="#" id="Login-form">
            <label class="Formlabel"> Email Address</label>
            <input type="email" placeholder="e.g JohnDoe@gmail.com" class="textbox" id="input-email" required/>
            <br/><br/>
            <!-- password field -->
            <label class="Formlabel">Password</label>
            <!-- password placeholder -->
            <input type="password" placeholder="Password" class="textbox" id="input-password" required/>
            <br/><br/>
            <!-- login button -->
            <button class="button-login" id="button-login">Login</button>
            <div>
                
                <pre>
                    
                <a href="forgotpass.html" class="forgotpassword">Forgot Password?</a>
                <a href="signup.html" class="signup" id="su">Sign Up Instead</a>
                </pre>
                </div>
                <footer>
    <p>&copy; 2024 Monopoly Game. Designed by the "Loves" &#9829;</p>
</footer>
            </div>
        </form>
    </div>

    
</body>


</html>
